<!DOCTYPE html>
<html>

<head>
    <!-- The "viewport" meta tag makes the website responsive to window scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Yeh</title>
    <!-- Refer to the style sheet -->

    <!-- Generate and reference fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Import the caret icon style sheet from fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- LESS -->
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="less.js" type="text/javascript"></script>


</head>


<body>

    <div class="main">
  
        <div class="cardTop">
          
          <svg width="497" height="219" viewBox="0 0 497 219" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M-38.5 196C-38.5 196 34 91 133.5 91C233 91 427 159 532.5 30C638 -99 518 236 518 236L-49 246.5L-38.5 196Z" fill="#FF768E"/>
      </svg>
          
          
        
        </div>
        
        
          <div class="timeline">
            
            <h3>Updates</h3>
            <label>23 in the last 7 hours</label>
            
            
            <div class="box">
              
              <div class="container">
                
                <div class="lines">
                  <div class="dot"></div>
                  <div class="line"></div>
                  <div class="dot"></div>
                  <div class="line"></div>
                  <div class="dot"></div>
                  <div class="line"></div>
                </div>
                
                <div class="cards">
                  <div class="card">
                    
                    <h4>16:30</h4>
                    <p>Believing Is The Absence<br> Of Doubt</p>
                  </div>
                  <div class="card mid">
                    <h4>15:22</h4>
                    <p>Start With A Baseline</p>
                  </div>
                  <div class="card">
                    <h4>14:15</h4>
                    <p>Break Through Self Doubt<br> And Fear</p>
                  </div>
                </div>
                
                
                
              </div>
              
              
              <div class="bottom">
                
                <div class="btn">Show all updates</div>
                
              </div>
            </div>
            
            
          </div>
      </div>
</body>
